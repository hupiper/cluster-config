id: add-codeready-client
author: mdunnett
realm: openshift
changes:
- addSimpleClient:
    clientId: codeready-public
    redirectUris:
      - "https://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/_app/*"
      - "http://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/_app/*"
      - "https://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/workspace-loader/*"
      - "http://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/swagger/*"
      - "https://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/dashboard/*"
      - "http://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/dashboard/*"
      - "http://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/workspace-loader/*"
      - "https://codeready-openshift-workspaces.apps.ocp4.pokitoach.com/swagger/*"
- updateClient:
    clientId: codeready-public
    standardFlowEnabled: true
    implicitFlowEnabled: false
    directAccessGrantEnabled: true
    webOrigins:
      - "https://codeready-openshift-workspaces.apps.ocp4.pokitoach.com"
      - "http://codeready-openshift-workspaces.apps.ocp4.pokitoach.com"